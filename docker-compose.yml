version: '3.8'

services:
  token_generator:
    build: ./token_generator
    ports:
      - "8082:8082"
    environment:
      - JWT_SECRET_KEY=my-super-secret-key-123
      - TOKEN_EXPIRATION_HOURS=24
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  token_validator:
    build: ./token_validator
    ports:
      - "8083:8083"
    environment:
      - JWT_SECRET_KEY=my-super-secret-key-123
      - MODEL_SERVING_URL=http://host.docker.internal:8520
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - token_generator