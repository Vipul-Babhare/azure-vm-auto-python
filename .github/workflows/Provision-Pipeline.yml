name: 🛠️ Provision-Pipeline
on:
  workflow_dispatch:
jobs:
  serve:
    name: Provision & Deploy VM + Containers
    runs-on: ubuntu-latest
    steps:
      - name: 📧 Notify Pipeline Start
        run: |
          curl -X POST "https://prod-36.uksouth.logic.azure.com:443/workflows/0bfef807c13243b3807bd56c768d30e9/triggers/HTTP_Request/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FHTTP_Request%2Frun&sv=1.0&sig=29XQWAG_5olHQtPJrTFZFx_eL5QrcLLMS9o6wFjcFw0" \
          -H "Content-Type: application/json" \
          -d '{"subject": "Pipeline Started", "body": "The pipeline has started!"}'

      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: 🔐 Azure Login using Service Principal
        run: |
          az login --service-principal \
            --username ${{ secrets.ARM_CLIENT_ID }} \
            --password ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}

      - name: ✅ Confirm Azure Login
        run: az account show

      - name: 📦 Terraform Init
        run: terraform init -input=false
        working-directory: infra/pipeline1

      - name: Debug Secrets
        run: |
          echo "Resource Group Name: ${{ secrets.AZ_RG_NAME }}"
          echo "Virtual Network Name: ${{ secrets.AZ_VNET_NAME }}"

      - name: 🔄 Import Existing Resources
        run: |
          echo "Attempting to import resource group..."
          terraform import -var-file="vars.tfvars" azurerm_resource_group.rg /subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZ_RG_NAME }} || {
            echo "Failed to import resource group. Checking if it exists..."
            az group exists --name ${{ secrets.AZ_RG_NAME }} || {
              echo "Resource group does not exist."
              exit 1
            }
          }

          echo "Attempting to import virtual network..."
          terraform import -var-file="vars.tfvars" azurerm_virtual_network.vnet /subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZ_RG_NAME }}/providers/Microsoft.Network/virtualNetworks/${{ secrets.AZ_VNET_NAME }} || {
            echo "Failed to import virtual network. Checking if it exists..."
            az network vnet show --name ${{ secrets.AZ_VNET_NAME }} --resource-group ${{ secrets.AZ_RG_NAME }} || {
              echo "Virtual network does not exist."
              exit 1
            }
          }
        working-directory: infra/pipeline1
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: 📌 Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra/pipeline1
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key: ${{ secrets.AZURE_SSH_PUBLIC_KEY }}
          TF_VAR_rg_name: ${{ secrets.AZ_RG_NAME }}
          TF_VAR_location: ${{ secrets.AZ_LOCATION }}
          TF_VAR_vnet_name: ${{ secrets.AZ_VNET_NAME }}
          TF_VAR_vm_name: ${{ secrets.AZ_VM_NAME }}

      - name: 🌍 Extract Public IP
        run: |
          IP=$(terraform -chdir=infra/pipeline1 output -raw public_ip)
          echo "VM_IP=$IP" >> $GITHUB_ENV
          echo "ℹ️ Public IP: $IP"

      - name: 🕒 Wait for SSH Port
        run: sleep 30

      - name: 🔑 SSH Private Key Setup
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: 📦 Install Docker + Deploy All Containers
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ env.VM_IP }} <<'EOF'
            sudo apt update
            sudo apt install -y docker.io git
            git clone https://github.com/Vipul-Babhare/azure-vm-auto-python.git || true
            cd azure-vm-auto-python
            sudo docker network create tfnet || true
            sudo docker rm -f tf-serving || true
            sudo docker run -d \
              --name tf-serving \
              --network tfnet \
              -p 8501:8501 \
              -v $PWD/models/my_model:/models/my_model \
              -e MODEL_NAME=my_model \
              tensorflow/serving
            cd token_generator
            sudo docker build -t token-generator-image .
            sudo docker rm -f token_generator || true
            sudo docker run -d \
              --name token_generator \
              --network tfnet \
              -p 8082:8082 \
              -e JWT_SECRET_KEY=my-super-secret-key-123 \
              -e TOKEN_EXPIRATION_HOURS=24 \
              token-generator-image
            cd ..
            cd token_validator
            sudo docker build -t token-validator-image .
            sudo docker rm -f token_validator || true
            sudo docker run -d \
              --name token_validator \
              --network tfnet \
              -p 8083:8083 \
              -e JWT_SECRET_KEY=my-super-secret-key-123 \
              -e MODEL_SERVING_URL=http://tf-serving:8501/v1/models/my_model:predict \
              --add-host=host.docker.internal:host-gateway \
              token-validator-image
            cd ..
            sudo docker run -d --name node-exporter --network tfnet -p 9100:9100 prom/node-exporter
            sudo docker run -d --name cadvisor --network tfnet -p 9323:8080 \
              -v /:/rootfs:ro \
              -v /var/run:/var/run:ro \
              -v /sys:/sys:ro \
              -v /var/lib/docker/:/var/lib/docker:ro \
              -v /dev/disk/:/dev/disk:ro \
              gcr.io/cadvisor/cadvisor
            sudo docker run -d --name prometheus --network tfnet -p 9090:9090 \
              -v $PWD/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
              prom/prometheus
            sudo docker run -d --name grafana --network tfnet -p 3000:3000 grafana/grafana
            cd streamlit_app_dashboard
            sudo docker build -t streamlit-dashboard .
            sudo docker rm -f streamlit_dashboard || true
            sudo docker run -d \
              --name streamlit_dashboard \
              --network tfnet \
              -p 8502:8502 \
              -e MODEL_HOST=Tf-serving \
              -e MODEL_PORT=8501 \
              streamlit-dashboard
          EOF

      - name: 📧 Notify Pipeline Completion
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -X POST "https://prod-36.uksouth.logic.azure.com:443/workflows/0bfef807c13243b3807bd56c768d30e9/triggers/HTTP_Request/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FHTTP_Request%2Frun&sv=1.0&sig=29XQWAG_5olHQtPJrTFZFx_eL5QrcLLMS9o6wFjcFw0" \
          -H "Content-Type: application/json" \
          -d '{"subject": "Pipeline ''${STATUS}''", "body": "The pipeline has ''${STATUS}''! \n\nVM IP: ${{ env.VM_IP }}\nStreamlit Dashboard: http://${{ env.VM_IP }}:8502"}'

      - name: ✅ Done
        run: |
          echo "🎉 VM is ready at ${{ env.VM_IP }}"
          echo "📊 Streamlit Dashboard: http://${{ env.VM_IP }}:8502"
