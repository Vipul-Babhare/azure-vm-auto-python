name: ğŸ§  Deploy Pipeline

on:
  workflow_dispatch:

jobs:
  tf_serve:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Write SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: ğŸ“‚ Copy model files to VM
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r models/my_model azureuser@${{ secrets.STATIC_VM_IP }}:/home/azureuser/models/

    - name: ğŸ” Verify model files on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        echo "ğŸ“‚ Checking model folder contents..."
        ls -R /home/azureuser/models/my_model || { echo "âŒ Model files not found!"; exit 1; }
        EOF

    - name: ğŸš€ Deploy TensorFlow Model
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        sudo docker stop Tf-serving || true
        sudo docker rm Tf-serving || true
        sudo docker run -d \
          --name Tf-serving \
          --network tfnet \
          -p 8520:8501 \
          --mount type=bind,source=/home/azureuser/models/my_model,target=/models/rainfall_model \
          -e MODEL_NAME=rainfall_model \
          tensorflow/serving
        EOF
