name: 🧠 Deploy TensorFlow Model

on:
  workflow_dispatch:

jobs:
  tf_serve:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3

    - name: 🔑 Write SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 📂 Create models directory on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} "mkdir -p /home/azureuser/models"

    - name: 📦 Copy model to VM
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r models/my_model azureuser@${{ secrets.STATIC_VM_IP }}:/home/azureuser/models/

    - name: 🛠 Verify model files exist on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        if [ ! -f "/home/azureuser/models/my_model/1/saved_model.pb" ]; then
          echo "❌ Model file saved_model.pb not found. Check your repo's models/my_model/1/ folder."
          exit 1
        else
          echo "✅ Model file found."
        fi
        EOF

    - name: 🚀 Deploy TensorFlow Model
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        set -e
        # Stop old container if exists
        if [ $(sudo docker ps -aq -f name=Tf-serving) ]; then
          sudo docker rm -f Tf-serving || true
        fi

        # Run TensorFlow Serving
        sudo docker run -d \
          --name Tf-serving \
          -p 8520:8501 \
          --mount type=bind,source=/home/azureuser/models/my_model,target=/models/rainfall_model \
          -e MODEL_NAME=rainfall_model \
          tensorflow/serving

        echo "✅ TensorFlow Serving started on port 8520"
        EOF
