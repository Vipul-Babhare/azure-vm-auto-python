name: 🧠 Deploy Pipeline

on:
  workflow_dispatch:

jobs:
  tf_serve:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3

    - name: 🔑 Write SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 📂 Copy model files to VM
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r models/my_model azureuser@${{ secrets.STATIC_VM_IP }}:/home/azureuser/models/

    - name: 🔍 Verify model files on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        echo "📂 Checking model folder contents..."
        ls -R /home/azureuser/models/my_model || { echo "❌ Model files not found!"; exit 1; }
        EOF

    - name: 🚀 Deploy TensorFlow Model
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        sudo docker stop Tf-serving || true
        sudo docker rm Tf-serving || true
        sudo docker run -d \
          --name Tf-serving \
          --network tfnet \
          -p 8520:8501 \
          --mount type=bind,source=/home/azureuser/models/my_model,target=/models/rainfall_model \
          -e MODEL_NAME=rainfall_model \
          tensorflow/serving
        EOF
