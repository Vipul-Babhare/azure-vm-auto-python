name: 🧠 Deploy Pipeline

on:
  workflow_dispatch:

jobs:
  tf_serve:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3

    - name: 🔑 Write SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 🚀 Deploy TensorFlow Model
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ secrets.STATIC_VM_IP }} <<'EOF'
        cd azure-vm-auto-python

        # Stop and remove old container if running
        sudo docker rm -f Tf-serving || true

        # Run TensorFlow Serving with your bind mount
        sudo docker run -d \
          --name Tf-serving \
          --network tfnet \
          -p 8520:8501 \
          --mount type=bind,source=/home/azureuser/models/my_model,target=/models/rainfall_model \
          -e MODEL_NAME=rainfall_model \
          emacski/tensorflow-serving:2.5.1-linux_arm
        EOF
