name: ðŸš€ Azure VM Auto Deploy & Run Script

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: ðŸ” Azure Login using Service Principal
      run: |
        az login --service-principal \
          --username ${{ secrets.ARM_CLIENT_ID }} \
          --password ${{ secrets.ARM_CLIENT_SECRET }} \
          --tenant ${{ secrets.ARM_TENANT_ID }}

    - name: ðŸ“¦ Terraform Init
      run: terraform init

    - name: ðŸ“Œ Terraform Apply
      run: terraform apply -auto-approve
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        TF_VAR_ssh_public_key: ${{ secrets.AZURE_SSH_PUBLIC_KEY }}

    - name: ðŸŒ Extract Public IP from Terraform output
      run: |
        echo "VM_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

    - name: ðŸ•’ Wait for SSH Port (30s)
      run: sleep 30

    - name: ðŸšš Copy Python script to VM
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem test_script.py azureuser@${{ env.VM_IP }}:/home/azureuser/

    - name: ðŸ§ª Run Python script on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ env.VM_IP }} "python3 /home/azureuser/test_script.py"

    - name: âœ… Show output file content
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem azureuser@${{ env.VM_IP }} "cat /home/azureuser/output.txt"
